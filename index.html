<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>預約日曆</title>
  <style>
    /* 样式不变 */
  </style>
</head>
<body>
  <h1>選擇您要預約的時間</h1>

  <div class="calendar-container">
    <!-- 嵌入 Google 日曆 -->
    <iframe src="https://calendar.google.com/calendar/embed?src=discovermusic.888%40gmail.com&ctz=Asia%2FTaipei"
            frameborder="0" 
            scrolling="no"></iframe>
  </div>

  <div class="form-container">
    <form id="bookingForm">
      <!-- 表單內容不變 -->
    </form>
  </div>

  <script>
    // 表單驗證邏輯
    function validateForm(data) {
      const { name, age, phone, course, startTime, endTime } = data;

      // 清除之前的錯誤訊息
      const errorMessage = document.getElementById("error-message");
      errorMessage.style.display = "none";

      // 驗證姓名是否填寫
      if (!name) {
        return "請填寫姓名。";
      }

      // 驗證年齡是否為正數
      if (!age || age <= 0) {
        return "請輸入正確的年齡。";
      }

      // 驗證聯絡電話格式
      if (!/^\d{10,}$/.test(phone)) {
        return "請輸入正確的聯絡電話（至少 10 位數字）。";
      }

      // 驗證課程是否選擇
      if (!course) {
        return "請選擇課程。";
      }

      // 驗證開始和結束時間
      if (new Date(startTime) >= new Date(endTime)) {
        return "結束時間必須晚於開始時間。";
      }

      return ""; // 如果一切正常，返回空字串
    }

    document.getElementById('submit-button').addEventListener('click', async () => {
      const loading = document.getElementById('loading');
      const errorMessage = document.getElementById('error-message');
      loading.style.display = 'block';
      errorMessage.style.display = 'none';

      // 收集表單數據
      const data = {
        name: document.getElementById('name').value,
        age: parseInt(document.getElementById('age').value, 10),
        phone: document.getElementById('phone').value,
        course: document.getElementById('course').value,
        startTime: document.getElementById('startTime').value,
        endTime: document.getElementById('endTime').value,
      };

      // 驗證表單數據
      const error = validateForm(data);
      if (error) {
        errorMessage.textContent = error;
        errorMessage.style.display = "block";
        loading.style.display = 'none';
        return;
      }

      try {
        // 發送 POST 請求
        const url = "https://script.google.com/macros/s/AKfycbzqiBptWFI8KZ5_QRGU9uFLV0BgIu0pAY2wE33sYUu4glMCiAR1-6n3zsjTLGO0EPetUg/exec"; // 請檢查此 URL
        const response = await fetch(url, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json', // 設定標頭
          },
          body: JSON.stringify(data),
        });

        // 檢查 HTTP 狀態碼
        if (!response.ok) {
          throw new Error(`HTTP error! Status: ${response.status}`);
        }

        const result = await response.json();

        if (result.status === "success") {
          alert("預約成功！");
          document.getElementById('bookingForm').reset();
        } else {
          alert("提交失敗：" + result.message);
        }
      } catch (error) {
        console.error("Fetch Error:", error);
        alert("提交失敗，請稍後再試。");
      } finally {
        loading.style.display = 'none';
      }
    });
  </script>
</body>
</html>
